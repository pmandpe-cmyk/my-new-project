<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Brand Button - Standalone Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        /* Figma Brand Button - Exact Recreation */
        .button-brand {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #066afe;
            color: white;
            font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 590; /* Semibold from Figma */
            font-size: 14px;
            line-height: 19px;
            text-decoration: none;
            border: none;
            border-radius: 9999px; /* Fully rounded */
            padding: 1px 16px; /* Exact Figma specs */
            height: 32px;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            min-width: fit-content;
            position: relative;
            overflow: hidden;
        }

        /* Button hover effect */
        .button-brand:hover {
            background-color: #0556d6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 106, 254, 0.4);
        }

        /* Button active effect */
        .button-brand:active {
            background-color: #044bb8;
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(6, 106, 254, 0.3);
        }

        /* Button focus effect */
        .button-brand:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(6, 106, 254, 0.25);
        }

        /* Ripple effect */
        .button-brand::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .button-brand:active::before {
            width: 300px;
            height: 300px;
        }

        /* Button variations */
        .button-row {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            align-items: center;
        }

        .button-small {
            height: 28px;
            font-size: 12px;
            padding: 1px 12px;
        }

        .button-large {
            height: 40px;
            font-size: 16px;
            padding: 2px 20px;
        }

        .button-disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            pointer-events: none;
        }

        .button-secondary {
            background-color: transparent;
            color: #066afe;
            border: 2px solid #066afe;
        }

        .button-secondary:hover {
            background-color: #066afe;
            color: white;
            transform: translateY(-2px);
        }

        /* Info section */
        .info-section {
            margin-top: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: left;
        }

        .info-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .info-section p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .spec-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .spec-label {
            color: #7f8c8d;
            font-weight: 600;
        }

        .spec-value {
            color: #2c3e50;
            font-family: 'Monaco', monospace;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .demo-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .specs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>üé® Brand Button</h1>
        <p class="subtitle">Perfect recreation from your Figma design<br>Ready to use anywhere!</p>

        <!-- Main Demo Button -->
        <button class="button-brand" onclick="showSuccess()">
            Label
        </button>

        <!-- Button Variations -->
        <div class="button-row">
            <button class="button-brand" onclick="showSuccess('Get Started')">
                Get Started
            </button>
            
            <button class="button-brand button-small" onclick="showSuccess('Small')">
                Small Button
            </button>
            
            <button class="button-brand button-large" onclick="showSuccess('Large')">
                Large Button
            </button>
            
            <button class="button-brand button-secondary" onclick="showSuccess('Secondary')">
                Secondary Style
            </button>
            
            <button class="button-brand button-disabled">
                Disabled
            </button>
        </div>

        <!-- Design Specifications -->
        <div class="info-section">
            <h3>üìê Design Specifications</h3>
            <p>Extracted directly from your Figma design:</p>
            
            <div class="specs">
                <div class="spec-item">
                    <div class="spec-label">Background</div>
                    <div class="spec-value">#066afe</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Font</div>
                    <div class="spec-value">SF Pro Semibold</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Size</div>
                    <div class="spec-value">14px / 19px</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Height</div>
                    <div class="spec-value">32px</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Padding</div>
                    <div class="spec-value">1px 16px</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Border Radius</div>
                    <div class="spec-value">9999px</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSuccess(buttonType = 'Default') {
            // Create success notification
            const notification = document.createElement('div');
            notification.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #27ae60;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
                    z-index: 1000;
                    font-family: inherit;
                    font-weight: 600;
                    animation: slideIn 0.3s ease;
                ">
                    üéâ ${buttonType} Button Clicked!
                </div>
                <style>
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                </style>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Add some interactive behavior
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.button-brand:not(.button-disabled)');
            
            buttons.forEach(button => {
                // Add ripple effect on click
                button.addEventListener('click', function(e) {
                    const ripple = this.querySelector('::before');
                    // Ripple effect is handled by CSS
                });
                
                // Enhanced hover effects
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            console.log('üé® Figma Brand Button Demo Loaded!');
            console.log('‚úÖ All buttons are interactive and ready to use');
            console.log('üì± Responsive design works on all screen sizes');
        });
    </script>
</body>
</html>
